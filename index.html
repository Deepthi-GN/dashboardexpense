<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet" />

  <!-- âœ… Your Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>

  <!-- Your JS -->
  <script defer src="script.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>ðŸ’° Tracker</h2>
      <button id="toggleMode">ðŸŒ™ Dark Mode</button>
      <ul>
        <li><strong>Balance:</strong> <span id="balance">â‚¹0.00</span></li>
        <li><strong>Income:</strong> <span id="money-plus">â‚¹0.00</span></li>
        <li><strong>Expense:</strong> <span id="money-minus">â‚¹0.00</span></li>
      </ul>
      <button id="clearAll">ðŸ§¹ Clear All</button>
    </aside>

    <!-- Main Dashboard -->
    <main class="main-content">
      <header>
        <h1>Expense Dashboard</h1>
      </header>

      <!-- Search and Filter -->
      <section class="filters">
        <input type="text" id="searchInput" placeholder="Search by description or category...">
        <input type="date" id="filterDate">
      </section>

      <!-- Add Transaction -->
      <section class="transaction-form">
        <h2>Add New Transaction</h2>
        <form id="form">
          <input type="text" id="text" placeholder="Description" required />
          <select id="category">
            <option value="Food">Food</option>
            <option value="Bills">Bills</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
          </select>
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <input type="number" id="amount" placeholder="Amount" required />
          <input type="date" id="date" required />
          <button type="submit">Add</button>
        </form>
      </section>

      <!-- Budget Section -->
      <section class="budget">
        <h2>Set Budget Limits</h2>
        <form id="budgetForm">
          <select id="budgetCategory">
            <option value="Food">Food</option>
            <option value="Bills">Bills</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
          </select>
          <input type="number" id="budgetAmount" placeholder="Enter limit (â‚¹)" required />
          <button type="submit">Set Budget</button>
        </form>
        <ul id="budgetList"></ul>
      </section>

      <!-- Transaction History -->
      <section class="transaction-history">
        <h2>Transaction History</h2>
        <ul id="list" class="list"></ul>
      </section>

     
    </main>
  </div>
</body>
</html>
